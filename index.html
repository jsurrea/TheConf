<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Bootstrap Grid</title>
    <style>
        .col {
            border: 1px solid white;
            height: 70px;
        }  
        
        .reto1 .col{
             background-color:darkseagreen;
        }
        
        .reto2 .col{
            background-color:burlywood;
        }
        
        .reto3 .col{
            background-color: firebrick;
            color: white;
        }
    </style>
    </style>
</head>
<body>
    <div class="container reto1">
        <h1>Reto 1</h1>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
    <div class="container reto2">
        <h1>Reto 2</h1>
        <div class="row">
            <div class="col col-6 col-md"></div>
            <div class="col col-6 col-md"></div>
            <div class="col col-6 col-md"></div>
            <div class="col col-6 col-md"></div>
        </div>
        <div class="row">
            <div class="col col-12 col-md-6 col-lg"></div>
            <div class="col col-12 col-md-6 col-lg"></div>
            <div class="col col-12 col-md-6 col-lg"></div>
            <div class="col col-12 col-md-6 col-lg"></div>
            <div class="col col-12 col-md-6 col-lg"></div>
            <div class="col col-12 col-md-6 col-lg"></div>
            <div class="col col-12 col-md-6 col-lg"></div>
            <div class="col col-12 col-md-6 col-lg"></div>
            <div class="col col-12 col-md-6 col-lg"></div>
            <div class="col col-12 col-md-6 col-lg"></div>
        </div>
    </div>
    <div class="container reto3">
        <h1>Reto 3</h1>
        <div class="row">
            <div class="col col-12 col-md-6 offset-md-6"></div>
        </div>
        <div class="row">
            <div class="col col-8 offset-md-2"></div>
        </div>
        <div class="row">
            <div class="col col-3 offset-9 offset-md-0"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
